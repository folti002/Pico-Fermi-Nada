<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>
      Pico Fermi Nada
    </title>

    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Corben' rel='stylesheet'>
  </head>

  <script type="text/javascript" src="JavaScript/playGame.js"> </script>
  <script type="text/javascript" src="JavaScript/cookies.js"> </script>
  <script type="text/javascript" src="JavaScript/rules.js"> </script>
  <script type="text/javascript" src="JavaScript/settings.js"> </script>
  <script type="text/javascript" src="JavaScript/scores.js"> </script>

  <body class="page">
    <!-- Header -->
    <header class="page-header">
      <div class="my-logo-header">
        <a href="https://youtube.com">
          <img class="my-logo-image" src="Images/pfnLogo.png" alt="Pico Fermi Nada Logo!">
        </a>
      </div>
      <div class="title">
        <h1>
          Pico Fermi Nada
        </h1>
      </div>
      <div class="github-icon-header">
        <a href="https://github.com/folti002">
          <img class="github-icon-image" src="Images/githubIcon.jpg">
        </a>
      </div>
    </header>

      <!-- Contains buttons to start game - these will disappear once user starts game -->
      <div class="header content content-wrapper" id="content">
        <div class="betweenButtons">
          <button>
            Play
          </button>
        </div>
        <div class="betweenButtons">
          <button>
            Rules
          </button>
        </div>
        <div class="betweenButtons">
          <button>
            Settings
          </button>
        </div>
        <div class="betweenButtons">
          <button>
            Stats
          </button>
        </div>
      </div>

      <!-- What game will look like (just including it here for reference) -->
      <div class="header content content-wrapper">
        <div class="">
          
        </div>
      </div>
    </div>
  </body>
</html>
